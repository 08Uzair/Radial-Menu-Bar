<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <ul class="menu">
        <div class="toggle"><i class='bx bx-plus'></i></i></div>
        <li style="--i:0;--clr:#ff2972;"><a href="#"><i class='bx bxs-user'></i></a></li>
        <li style="--i:1;--clr:#fee800;"><a href="#"><i class='bx bxs-message-rounded'></i></a></li>
        <li style="--i:2;--clr:#04fc43;"><a href="#"><i class='bx bxs-log-in'></i></a></li>
        <li style="--i:3;--clr:#fe00f1;"><a href="#"><i class='bx bxs-phone'></i></a></li>
        <li style="--i:4;--clr:#00b0fe;"><a href="#"><i class='bx bxs-photo-album'></i></i></a></li>
        <li style="--i:5;--clr:#fea600;"><a href="#"><i class='bx bxs-microphone'></i></a></li>
        <li style="--i:6;--clr:#a529ff;"><a href="#"><i class='bx bxs-camera'></i></i></a></li>
        <li style="--i:7;--clr:#01bdab;"><a href="#"><i class='bx bxs-home'></i></a></li>
    </ul>

    <script>

        let toggle = document.querySelector('.toggle')
        let menu = document.querySelector('.menu')
        toggle.onclick = function(){
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
